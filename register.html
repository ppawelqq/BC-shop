  <body>

    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Rejestracja</h2>
        <label for="inputName" class="sr-only">Imię</label>
        <input type="name" id="inputName" class="form-control" placeholder="Imię" required autofocus>
        <label for="inputSurname" class="sr-only">Nazwisko</label>
         <input type="surname" id="inputSurname" class="form-control" placeholder="Nazwisko" required autofocus>
        <label for="inputEmail" class="sr-only">E-mail</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
        <label for="inputPassword" class="sr-only">Hasło</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" required>
        <label for="inputPassword2" class="sr-only">Powtórz hasło</label>
        <input type="password" id="inputPassword2" class="form-control" placeholder="Powtórz hasło" required>
          <div class="btn-group" role="group" aria-label="...">
            <button id="register_me" class="btn btn-lg btn-primary" type="submit">Zarejestruj</button>
<!--            <button id="gohome" class="btn btn-lg" type="submit">Powrót</button>-->
          </div>
      </form>

    </div>
